apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pipelines.nexec.name" . }}
  labels:
    app.kubernetes.io/name: {{ include "pipelines.name" . }}
    helm.sh/chart: {{ include "pipelines.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    component: {{ include "pipelines.nexec.name" . }}
spec:
  replicas: {{ .Values.nexec.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "pipelines.nexec.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "pipelines.nexec.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      - name: {{ .Values.imagePullSecrets }}
    {{- end }}
      initContainers:
        - name: wait-for-api
          image: "{{ .Values.initContainerImage }}"
          imagePullPolicy: {{ .Values.nexec.image.pullPolicy }}
          command:
          - 'sh'
          - '-c'
          - >
            echo "Waiting for Pipelines API to come up...";
            until nc -z -w 2 {{ include "pipelines.api.name" . }} {{ .Values.api.service.port }} && echo API ok; do
              sleep 2;
            done;
      containers:
        - name: api
          image: "{{ .Values.nexec.image.repository }}:{{ default .Chart.AppVersion .Values.nexec.image.tag }}"
          imagePullPolicy: {{ .Values.nexec.image.pullPolicy }}
          env:
            - name: COMPONENT
              value: nexec
            - name: SHIPPABLE_API_TOKEN
              valueFrom:
                secretKeyRef: 
                  name: {{ include "pipelines.fullname" . }}-api-secrets
                  key: api-token
          envFrom:
            - configMapRef:
                name: {{ include "pipelines.fullname" . }}-components-config
          workingDir: /shippable/micro/nod/nexec
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nexec.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.nexec.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.nexec.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
