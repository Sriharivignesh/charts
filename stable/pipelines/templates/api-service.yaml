apiVersion: v1
kind: Service
metadata:
  name: {{ include "pipelines.api.name" . }}
  labels:
    app.kubernetes.io/name: {{ include "pipelines.name" . }}
    helm.sh/chart: {{ include "pipelines.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    component: {{ include "pipelines.api.name" . }}
{{- if .Values.api.service.annotations }}
  annotations:
    {{- range $key, $value := .Values.api.service.annotations }}
      {{ $key }}: {{ $value | quote }}
    {{- end }}
{{- end }}
spec:
  type: {{ .Values.api.service.type }}
{{- if .Values.api.service.loadBalancerIP }}
  loadBalancerIP: {{ .Values.api.service.loadBalancerIP }}
 {{- end }}
{{- if .Values.api.service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
{{ toYaml .Values.api.service.loadBalancerSourceRanges | indent 4 }}
{{- end }}
  ports:
    - port: {{ .Values.api.service.port }}
{{- if eq .Values.api.service.type "NodePort" }}
      nodePort: 30000
{{- end }}
      targetPort: 30000
      protocol: TCP
      name: api
  selector:
    app.kubernetes.io/name: {{ include "pipelines.api.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    component: {{ include "pipelines.api.name" . }}
